<!DOCTYPE html>
<html>
<head>
	<title>Layout - Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container"> 
		<div class="row header">
			<div class="col-2 logo bg-success "> Logo here </div>
			<div class="col-8 banner bg-success "> 
				<img src="images/ads.png" class="rounded ">
			</div>
		</div>
		<div class="row nav">
			<div class="col-12 menu bg-success"></div>
		</div>
		<div class="row content"> 
			<div class="col-4 article bg-success"> </div>
			<div class="col-4 feature bg-warning"> </div>
			<div class="col-4 sidebar bg-danger"> </div>
		</div>
		<div class="row footer"> 
			<div class="col-12 bg-success"> </div>
		</div>
	</div>	
</body>
</html>
